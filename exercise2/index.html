<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
    <h1>Grade Volleyball Registration Form</h1>
</div>
<br>
    <form>
        <label><h2 >Participant name</h2></label>
        <input type="text" placeholder="First" size="40" >
        <input type="text" placeholder="Last" size="40" >
        <br>
        <br>
        <label><h2 >Age</h2> </label>
         
        <input type="tel" size="86">
        <label><h2> Grade</h2></label>
      
         <select  >
            <option>please select</option>
            <option>beginner</option>
            <option>average</option>
            <option>professional</option>
        </select>
       <label><h2 >School District</h2></label>
       <input type="text" size="86">
       <label><h2 >Shirt Size </h2></label>
       <select>
        <option>please select</option>
        <option>S</option>
        <option>XS</option>
        <option>L</option>
        <option>2X</option>
        <option>3X</option>
        <option>4X</option>
       </select>
       <br>
       <label><h2 >Parent Name</h2></label>
       <input type="text" placeholder="First" size="40">
       <input type="text" placeholder="Last" size="40">
       <label><h2>Emergency Contact</h2></label>
       <input type="tel" placeholder="### ### #### " size="86">
       <label><h2>Upload Your photo </h2></label>
       <input type="file" just accept="img">
       <br>
       <br>
       <br>
       <input  type="submit" >

    </form>
